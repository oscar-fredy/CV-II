<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tables code ch.</title>
    <style>
    
        table, td{
            border: 2px solid rgb(100, 37, 37);
        }

    </style>
</head>
<body>
    <center>
        <h1>TABLES CODE CHALLENGE</h1>
    </center>
    <p>This is my first exercise in coding, which was proposed by Angela Yu</p>
    <table>
        <thead>
            <th>Code</th>
            <th>Product</th>
            <th>Price (S/.)</th>
            <th>Amount</th>
        </thead>
        <tbody>
            <tr>
                <td>#33331</td>
                <td>Balloon</td>
                <td>4.00</td>
                <td>5</td>
            </tr>
            <tr>
                <td>#232331</td>
                <td>Cellphone</td>
                <td>4.300</td>
                <td>2</td>
            </tr>
            <tr>
                <td>#2100023</td>
                <td>Water bottle</td>
                <td>3.00</td>
                <td>20</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>My hear</td>
                <td>Mon amies</td>
                <td>SSS#</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
